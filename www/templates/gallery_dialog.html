<ion-modal-view style="min-height:"500px">
  <ion-header-bar style="background-color: #282c5c; ">
    <h1 class="title" style="font-size: 12px;">{{"GALLERY_TITLE" | translate}}</h1>
    <div class="buttons">
      <button class="button button-clear" style="color: white" ng-click="closeGalleryDialog()">{{"DIALOG_CLOSE" | translate}}</button>
    </div>
  </ion-header-bar>
  <ion-content style="background-color: #282c5c; ">
          <ion-slide-box slide-interval="3000">
              <ion-slide ng-repeat="img in ordened_images">
              <center>
                <img class="img-responsive" style="display:block; margin:auto" src="images/gallery/{{img.id}}.{{img.image_format}}" imageonloadsrc="images/gallery/{{img.id}}.{{img.image_format}}" />
                </center>
              </ion-slide>
            </ion-slide-box>
  </ion-content>
</ion-modal-view>
