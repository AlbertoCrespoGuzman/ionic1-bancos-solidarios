      <div ng-repeat="category in sponsorcategories" class="sponsors-container">
          <div class="mini-title" style="transition: opacity 1000ms; opacity: 1;">{{category['name' + lang]}}</div>

              </a>
            </div>
            <div ng-if="$parent.$index == 1 && institutional.length > 0" ng-repeat="s in institutional" class="sponsor-box">

              <img imageonloadsrc="images/sponsor/{{s.id}}.{{s.image_format}}" src="images/sponsor/{{s.id}}.{{s.image_format}}" class="sponsor-logo">
              </a>
            </div>
            <div ng-if="$parent.$index == 2 && sponsors.length > 0" ng-repeat="s in sponsors" class="sponsor-box">
              <a  href="#" ng-click="openBrowser(s.url)">
              <img imageonloadsrc="images/sponsor/{{s.id}}.{{s.image_format}}" src="images/sponsor/{{s.id}}.{{s.image_format}}"  class="sponsor-logo">
                <a/>
            </div>
